<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Order Application</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 mx-auto">
          <div id="container-1">
            <img src="image/project logo.png" alt="projectlogo" height="115px" width="200px" id="img1">
            <p>Contact Us</p>
            <h1><em>𝐕𝐢𝐧𝐚l𝐲𝐧𝐧'𝐬 𝐂𝐚𝐫𝐞𝐧𝐝𝐞𝐫𝐢𝐚</em></h1>
            <p>Sign in</p>
            <p>Sign up</p>
        </div>
          <header>
            <h1> "𝓜𝓪𝓱𝓪𝓵 𝓷𝓪, 𝓜𝓪𝓹𝓪𝓹𝓪𝓶𝓾𝓻𝓪 𝓴𝓪 𝓼𝓪 𝓛𝓪𝓼𝓪" </h1>
            <div class="shopping">
              <img src="image/shoppingcart.png" />
              <span class="quantity">0</span>
            </div>
          </header>
          <div id="container-2">
            <div id="container-2a">
              <h2>Food Delivery in Bauang, La Union</h2>
              <p id="tasty">We deliver your choice of <span><em>"LUTONG BAHAY"</em></span>  to your doorstep! We deliver anywhere within the vicinity of Bauang and San Fernando, La Union only.</p>
              <button id="order">Order now</button>
            </div>
            <div id="container-1b">
              <img src="image/food pic.jpg" alt="" height="490px" width="900px">
            </div>
          </div>
        
        <div class="list"></div>
        </div>
        <div class="card">
          <h1>Card</h1>
          <ul class="listCard"></ul>
          <div class="checkOut">
            <div class="total">0</div>
            <div class="closeShopping">Close</div>
          </div>
        </div>
        </div>
      </div>

    <script src="index.js"></script>
  </body>
</html>
